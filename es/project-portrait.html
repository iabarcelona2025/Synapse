        <!-- üîπ SCRIPTS -->
        <script>
            // Frase al hacer scroll
            const fadeEl = document.getElementById("scrollFade");
            window.addEventListener("scroll", () => {
                const rect = fadeEl.getBoundingClientRect();
                const windowHeight = window.innerHeight;
                if (rect.top < windowHeight * 0.75) {
                    fadeEl.classList.add("visible");
                } else {
                    fadeEl.classList.remove("visible");
                }
            });

            // Burger menu
            const burgerMenu = document.getElementById("burgerMenu");
            const mobileNav = document.getElementById("mobileNav");
            burgerMenu.addEventListener("click", () => {
                burgerMenu.classList.toggle("active");
                mobileNav.classList.toggle("active");
            });
            const mobileNavLinks = mobileNav.querySelectorAll("a");
            mobileNavLinks.forEach((link) => {
                link.addEventListener("click", () => {
                    burgerMenu.classList.remove("active");
                    mobileNav.classList.remove("active");
                });
            });
            document.addEventListener("click", (e) => {
                if (
                    !burgerMenu.contains(e.target) &&
                    !mobileNav.contains(e.target)
                ) {
                    burgerMenu.classList.remove("active");
                    mobileNav.classList.remove("active");
                }
            });

            // üé¨ Modal con sinopsis
            document.addEventListener("DOMContentLoaded", function () {
                const modal = document.getElementById("videoModal");
                const iframe = document.getElementById("vimeoPlayer");
                const closeBtn = document.querySelector(".close");
                const synopsis = document.getElementById("videoSynopsis");

                const videos = {
                    video1: {
                        url: "https://player.vimeo.com/video/1131285757",
                        text: "INSERT SEASON 5¬™ TEMPORADA: Sonidos congelados en el tiempo, m√∫sica capturada en objetos. Gr√°ficos generados por m√∫sica techno.",
                    },

                        text: "Anuncio para BRUBAKER CO.: Duelo de narices, protagonizado por Andr√©s Velencoso y Jordi Roca.",
                    },
                    video3: {

                        text: "INSERT SEASON 3¬™ TEMPORADA: Rodado con c√°mara termogr√°fica.",
                    },
                    video4: {
                        url: "https://player.vimeo.com/video/1131285709",
                        text: "Anuncio para Chevrolet: Chevrolet Spark ‚Äì Get Inspired. Primer premio de marca en MOFILM Barcelona 2010.",
                    },
                    video5: {
                        url: "https://player.vimeo.com/video/1131285681",
                        text: "INSERT 2.0.: The Sunday. Concepto / Direcci√≥n creativa.",
                    },
                    video6: {
                        url: "https://player.vimeo.com/video/1132205331",
                        text: "Videoclip para D√°cil: Groc.",
                    },
                };

                document.querySelectorAll(".portfolio-item").forEach((item) => {
                    item.addEventListener("click", (e) => {
                        e.preventDefault();
                        const key = item.getAttribute("data-video");
                        iframe.src = videos[key].url + "?autoplay=1";
                        synopsis.textContent = videos[key].text;
                        modal.style.display = "flex";
                    });
                });

                closeBtn.addEventListener("click", () => {
                    modal.style.display = "none";
                    iframe.src = "";
                });

                window.addEventListener("click", (e) => {
                    if (e.target === modal) {
                        modal.style.display = "none";
                        iframe.src = "";
                    }
                });
            });
