        <div id="videoModal" class="video-modal">
            <div class="video-modal-content">
                <span class="close">&times;</span>

                <div class="video-description">

        <!-- ðŸ”¹ SCRIPTS -->
        <script>
            // Frase al hacer scroll
            const fadeEl = document.getElementById("scrollFade");
            window.addEventListener("scroll", () => {
                const rect = fadeEl.getBoundingClientRect();
                const windowHeight = window.innerHeight;
                if (rect.top < windowHeight * 0.75) {
                    fadeEl.classList.add("visible");
                } else {
                    fadeEl.classList.remove("visible");
                }
            });

            // Burger menu
            const burgerMenu = document.getElementById("burgerMenu");
            const mobileNav = document.getElementById("mobileNav");
            burgerMenu.addEventListener("click", () => {
                burgerMenu.classList.toggle("active");
                mobileNav.classList.toggle("active");
            });
            const mobileNavLinks = mobileNav.querySelectorAll("a");
            mobileNavLinks.forEach((link) => {
                link.addEventListener("click", () => {
                    burgerMenu.classList.remove("active");
                    mobileNav.classList.remove("active");
                });
            });
            document.addEventListener("click", (e) => {
                if (
                    !burgerMenu.contains(e.target) &&
                    !mobileNav.contains(e.target)
                ) {
                    burgerMenu.classList.remove("active");
                    mobileNav.classList.remove("active");
                }
            });

            // ðŸŽ¬ Modal con sinopsis
            document.addEventListener("DOMContentLoaded", function () {
                const modal = document.getElementById("videoModal");
                const iframe = document.getElementById("vimeoPlayer");
                const closeBtn = document.querySelector(".close");
                const synopsis = document.getElementById("videoSynopsis");

                const videos = {
                    video1: {
                        url: "https://player.vimeo.com/video/234076582",
                        text: "INSERT SEASON 5th SEASON: Sounds frozen in time, music captured in objects. Techno Music-Generated Graphics.",
                    },
                    video2: {
                        url: "https://player.vimeo.com/video/1131285795",
                        text: "Ad for BRUBAKER CO.: Nose duel, featuring AndrÃ©s Velencoso and Jordi Roca.",
                    },
                    video3: {
                        url: "https://player.vimeo.com/video/1131285727",
                        text: "INSERT SEASON 3rd SEASON: Shot with termographic camera.",
                    },
                    video4: {
                        url: "https://player.vimeo.com/video/1131285709",
                        text: "Ad for Chevrolet: Chevrolet Spark-Get Inspired. First prize brand winner of MOFILM's Barcelona 2010.",
                    },
                    video5: {
                        url: "https://player.vimeo.com/video/1131285681",
                        text: "INSERT 2.0.: The Sunday.  Concept / Creative director.",
                    },
                    video6: {
                        url: "https://player.vimeo.com/video/1131294704",
                        text: "Music Video for DÃ¡cil: Groc.",
                    },
                };

                document.querySelectorAll(".portfolio-item").forEach((item) => {
                    item.addEventListener("click", (e) => {
                        e.preventDefault();
                        const key = item.getAttribute("data-video");
                        iframe.src = videos[key].url + "?autoplay=1";
                        synopsis.textContent = videos[key].text;
                        modal.style.display = "flex";
                    });
                });

                closeBtn.addEventListener("click", () => {
                    modal.style.display = "none";
                    iframe.src = "";
                });

                window.addEventListener("click", (e) => {
                    if (e.target === modal) {
                        modal.style.display = "none";
                        iframe.src = "";
                    }
                });
            });
        </script>
