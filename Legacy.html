<p id="scrollFade">When the human persists in the noise, the unpredictable takes shape.</p>
    </div>

<script>
  const fadeEl = document.getElementById('scrollFade');

  window.addEventListener('scroll', () => {
    const rect = fadeEl.getBoundingClientRect();
    const windowHeight = window.innerHeight;

    // Cuando la frase entra en el 75% inferior de la pantalla
    if (rect.top < windowHeight * 0.75) {
      fadeEl.classList.add('visible');
    } else {
      fadeEl.classList.remove('visible');
    }
  });

  // Burger menu functionality
  const burgerMenu = document.getElementById('burgerMenu');
  const mobileNav = document.getElementById('mobileNav');

  burgerMenu.addEventListener('click', () => {
    burgerMenu.classList.toggle('active');
    mobileNav.classList.toggle('active');
  });

  // Close mobile nav when clicking on a link
  const mobileNavLinks = mobileNav.querySelectorAll('a');
  mobileNavLinks.forEach(link => {
    link.addEventListener('click', () => {
      burgerMenu.classList.remove('active');
      mobileNav.classList.remove('active');
    });
  });

  // Close mobile nav when clicking outside
  document.addEventListener('click', (e) => {
    if (!burgerMenu.contains(e.target) && !mobileNav.contains(e.target)) {
      burgerMenu.classList.remove('active');
      mobileNav.classList.remove('active');
    }
  });
 </script>

  <!-- MODAL -->
  <div id="videoModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="video-container">
        <iframe id="vimeoPlayer" src="" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <!-- SCRIPT para abrir/cerrar modal -->
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    const modal = document.getElementById('videoModal');
    const iframe = document.getElementById('vimeoPlayer');
    const closeBtn = document.querySelector('.close');

    // Abrir modal al hacer click en cualquier recuadro
    document.querySelectorAll('.portfolio-item[data-video]').forEach(item => {
      item.addEventListener('click', e => {
        e.preventDefault();
        const videoUrl = item.getAttribute('data-video');
        iframe.src = videoUrl + "?autoplay=1";
        modal.style.display = "flex"; // importante: flex para centrar
      });
    });

    // Cerrar modal al click en X
    closeBtn.addEventListener('click', () => {
      modal.style.display = "none";
      iframe.src = "";
    });

    // Cerrar modal al click fuera del contenido
    window.addEventListener('click', e => {
      if(e.target == modal){
        modal.style.display = "none";
        iframe.src = "";
      }
    });
  });
  </script>
